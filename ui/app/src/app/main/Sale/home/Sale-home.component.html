<o-form-layout-manager attr="Sale" mode="tab" title="SALE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="SaleTable" 
            service="Sale" 
            entity="Sale" 
            title="SALE"
            keys="id"
            columns="id;customer_id;inventory_id;sale_date;sale_amount" 
            header-actions="R;D"
            visible-columns="id;customer_id;inventory_id;sale_date;sale_amount"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="customer_id" title="customer_id">
    <o-table-cell-renderer-service attr="customer_id" 
        service="Customer" entity="CustomerType" columns="id;name"
        parent-keys="id:customer_id"
        value-column="name" keys="customer_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="inventory_id" title="inventory_id">
    <o-table-cell-renderer-service attr="inventory_id" 
        service="CarInventory" entity="CarInventoryType" columns="id;id"
        parent-keys="id:inventory_id"
        value-column="id" keys="inventory_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #sale_date attr="sale_date" type="date" label="sale_date" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #sale_amount attr="sale_amount" title="sale_amount" type="currency" editable="no" required="yes" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
