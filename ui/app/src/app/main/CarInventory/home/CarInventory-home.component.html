<o-form-layout-manager attr="CarInventory" mode="tab" title="CARINVENTORY">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="CarInventoryTable" 
            service="CarInventory" 
            entity="CarInventory" 
            title="CARINVENTORY"
            keys="id"
            columns="id;model_id;vin;purchase_date;status;sale_price" 
            header-actions="R;D"
            visible-columns="id;model_id;vin;purchase_date;status;sale_price"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="model_id" title="model_id">
    <o-table-cell-renderer-service attr="model_id" 
        service="CarModel" entity="CarModelType" columns="id;model_name"
        parent-keys="id:model_id"
        value-column="model_name" keys="model_id"
        visible-columns="model_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #vin attr="vin" title="vin" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-date-input #purchase_date attr="purchase_date" type="date" label="purchase_date" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #status attr="status" title="status" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #sale_price attr="sale_price" title="sale_price" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
